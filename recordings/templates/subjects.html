<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>{{subject}}</title>
    <style>
      body{
        background-color: rgb(132, 117, 119);
        color: rgb(229, 230, 228);
      }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Our Classess</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {{dl_active}}" aria-current="page" href="dl">Digital Logic</a>
        </li>
        <li class="nav-item {{c_active}}">
          <a class="nav-link" href="c">C Programmig</a>
        </li>
        <li class="nav-item {{iit_active}}">
          <a class="nav-link" href="iit">IIT</a>
        </li>
        <li class="nav-item {{c_active}}">
          <a class="nav-link" href="physics">Physics</a>
        </li>
        <li class="nav-item {{c_active}}">
          <a class="nav-link" href="maths">Maths</a>
        </li>
        
        
      </ul>
      <form class="d-flex" method="get">
       
        <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search" value="{{searchedTerm}}">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

    <h1 class="text-center">{{subject}}</h1>

    <div class="container-fluid">
        <div class="subject-table">
            <table class="table table-striped">
                <thead>
                    <td>sn</td>
                    <td>date</td>
                    <td>Link</td>
                    <td>Content</td>
                </thead>

                {% for record in records %}              
                
                <tr>

                    <td>{{forloop.counter}}</td>
                    <td>{{record.date}}</td>
                    <td><a href="{{record.link}}" target="_blank">{{record.link}}</a></td>
                    <td>{{record.content}}</td>

                </tr>

                {% endfor %}

            </table>
        </div>
    </div>
    

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


  </body>
</html>
